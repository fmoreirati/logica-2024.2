<script>
    // 2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9)

    //entrada
    let temperatura = prompt("Digite a temperatura em graus Fahrenheit")
    console.log("Temp.F: ", temperatura)

    //processamento
    function calcularTemperatura(temp) {
        let resposta = (temp - 32) * 5 / 9
        console.log("Resp:", resposta)
        return resposta
    }

    //saida
    document.write("A temperatura em graus Celsius: " + calcularTemperatura(temperatura))

</script>

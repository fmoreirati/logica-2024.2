<script>
    //5) Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como positivo. 

    //entrada
    let valor = parseFloat(prompt("Digite um valor"))

    //processamento
    let resposta = ""
    if (valor >= 0) {
        resposta = "Positivo"
    } else {
        resposta = "Negativo"
    }

    //sauda
    document.write("O valor é " + resposta)
</script>
